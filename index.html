<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trax Scheduler</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- Moment.js Reference! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

 <!-- Firebase References -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Moment.js Reference! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</head>

<body>

  <!-- Div containing the entire page -->
  <div class="container">

    <!-- Header for page -->
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
          <img src="assets/images/saltLakeCityTrax.jpeg" alt="Salt Lake City" class="cityPic">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"><strong>Salt Lake City Trax</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">The most up-to-date trax information and scheduler for the RideUTA.</h3>
        </div>
      </div>
    </div>

    <!-- Contains both tables on page -->
    <div class="row">

      <div class="col-md-12">

        <!-- Current scheduled tracks -->
        <div class="panel panel-primary">

          <!-- Current trax table header -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Trax Schedule</strong></h3>
          </div>

          <!-- Current trax table content -->
          <div class="panel-body">
            <table class="table table-hover" id="trax-table">
              <thead>
                <tr>
                  <th>Trax Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>

        <!-- Add a new trax -->
        <div class="panel panel-primary">

          <!-- Add a new trax table header -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Trax</strong></h3>
          </div>

          <!-- Add a new trax table content -->
          <div class="panel-body">

            <!-- Form that takes the user input for new trax -->
            <form>
              <div class="form-group">
                <label>Trax Name</label>
                <input class="form-control" id="trax-name-input" type="text">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label>First Trax Time (HH:mm - military time)</label>
                <input class="form-control" id="first-trax-input" type="text">
              </div>
              <div class="form-group">
                <label>Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn" id="add-trax-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Firebase Reference -->
  

  <!-- Link to the external JavaScript -->
  <script type="text/javascript" src="assets/app.js"></script>

</body>


</html>
